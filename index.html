<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.png" alt="logo" id="logo">
            <img src="images/pic.png" alt="pic" id="profile">
        </header>
        <section>
            <div class="about">
                <img src="" alt="dp" id="avatar">
                <div class="text-details">
                    <p id="name" class="bold"></p>
                    <p id="location"></p>
                </div>
            </div>
            <img src="" alt="post" id="post">
            <div class="features">
                <img src="images/icons.png" alt="icons" id="icons">
                <p id="likes" class="bold"></p>
                <p id="username" class="bold"></p>
                <p id="comment"></p>   
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
